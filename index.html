<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Cloud, Computers, Apps & Gaming</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="flex justify-between items-center p-3">
        <div class=" flex justify-center items-center space-x-7 md:order-2">
            <div class="inline-block p-1 md:hidden">
                <div class="line bg-black h-[1px] w-5 my-1"></div>
                <div class="line bg-black h-[1px] w-5 my-1"></div>
                <div class="line bg-black h-[1px] w-5 my-1"></div>
            </div>
            <div class="flex items-center space-x-2">
                <span class="hidden md:block">
                    Search
                </span>
                <img src="img/search.png" alt="search" class="h-5">
            </div>
        </div>
        <div class="flex justify-between md:order-1">
            <img src="img/logo.png" alt="logo" class="h-6">
            <div class="hidden space-x-4 ml-4 md:flex ">
                <div class="navi">Microsoft 365</div>
                <div class="navi">Teams</div>
                <div class="navi">Copilot</div>
                <div class="navi">Windows</div>
                <div class="navi">Surface</div>
                <div class="navi">Xbox</div>
                <div class="navi">Support</div>
            </div>
        </div>
        <div class="flex justify-center items-center space-x-7 md:order-3 md:space-x-5">
            <div class="space-x-2 flex items-center">
                <span class="hidden md:block">Cart</span>
                <img src="img/shopping-cart.png" alt="cart" class="h-5">
            </div>
            <div class="space-x-2 flex items-center">
                <span class="hidden md:block">Sign in</span>
                <img src="img/usericon.png" alt="usericon" class="h-8">
            </div>
        </div>
    </div>
</body>
</html>
